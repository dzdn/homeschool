{% extends "base.html" %}

{% block body %}
  {% if user.is_authenticated %}
    Hi {{ user.email }}!
    <form method="POST" action="{% url 'account_logout' %}">
        {% csrf_token %}
        <button type="submit">Sign Out</button>
    </form>
  {% else %}  
    <p>You are not logged in</p>
    <a href="{% url 'account_login' %}">Log In</a> |
    <a href="{% url 'account_signup' %}">Sign Up</a>
  {% endif %}
{% endblock %}
